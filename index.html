<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="manifest" href="/manifest.json" />

        <meta
            property="og:image"
            content="/assets/icons/android-chrome-512x512.png"
        />
        <meta
            property="og:image:secure_url"
            content="/assets/icons/android-chrome-512x512.png"
        />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="512" />
        <meta property="og:image:height" content="512" />
        <meta property="og:image:alt" content="Image My Profile" />
        <meta property="og:url" content="https://profile.itdev.asia" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="My Profile Mobile" />
        <meta property="og:title" content="My Profile" />
        <meta property="og:description" content="My Profile Aplication" />
        <meta property="og:locale" content="en-us" />
        <meta name="description" content="My Profile Aplication" />

        <title>My Profile</title>

        <base href="/" />

        <meta name="color-scheme" content="light" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="shortcut icon" type="image/png" href="/favicon.png" />

        <meta name="theme-color" content="#e3e3e3" />

        <!-- add to homescreen for ios -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="My Profile App" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#e3e3e3" />
    </head>

    <body>
        <div id="app" class="scroll-hidden"></div>
        <script type="module" src="/src/main.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/sw.js")
                    .then((registration) => {})
                    .catch((err) => {
                        console.error(
                            `Service worker registration failed: ${error}`
                        );
                    });
            } else {
                console.error("Service workers are not supported.");
            }
        </script>
    </body>
</html>
